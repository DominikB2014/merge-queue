name: pull request

on: pull_request

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - uses: actions/checkout@v2

      - run: yarn

      - name: custom-action
        uses: ./github/actions/add-to-queue
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
